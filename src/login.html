				@@include('./include/_join.html')

		</div>
		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if(url_2 === "join"){
				hformLayerFunc("#join_layer");
			}else if(url_2 === "join_message"){
				hformLayerFunc("#join_layer");

			}else if(url_2 === "password"){
				hformLayerFunc("#password_layer");
			}else if(url_2 === "password_modify"){
				hformLayerFunc("#password_modify_layer");
			}


			if(url_2.indexOf('message') !== -1){
				document.querySelectorAll(".warn_message,.form_each_message_group").forEach((item)=>{
					item.classList.add("active");
				});
				document.querySelectorAll(".input_component_box").forEach((item)=>{
					item.classList.add("warn");
				});
			}
		</script>
