<!-- hform_layer_wrap -->
<div class="hform_layer_wrap" id="password_layer">
    <div class="hform_layer_inner_container">
        <div class="hform_layer_inner_row">
            <div class="hform_layer_inner_cont">
                <h3 class="hform_layer_in_title">비밀번호 찾기</h3>
                <div class="hform_layer_in_content">
                    <!-- form -->
                    <div class="cform_field_tb_row">
                        <table class="cform_field_tb">
                            <tr>
                                <th><label for="formitem_01" class="cform_field_label imp">아이디</label></th>
                                <td>
                                    <div class="input_component_box">
                                        <input type="text" class="input_origin_item" placeholder="아이디" id="formitem_01">
                                        <span class="count_wrap">
                                            <span class="count_text">0/0</span>
                                        </span>
                                        <button class="btn_form_reset"><span class="hdtext">리셋</span></button>
                                    </div>
                                    <div class="form_each_message_group">
                                        <p class="form_each_message"><strong>아이디</strong>를 입력해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="formitem_02" class="cform_field_label imp">이메일</label></th>
                                <td>
                                    <div class="input_component_box">
                                        <input type="text" class="input_origin_item" placeholder="ex) abc@abc.com" id="formitem_02">
                                        <span class="count_wrap">
                                            <span class="count_text">0/0</span>
                                        </span>
                                        <button class="btn_form_reset"><span class="hdtext">리셋</span></button>
                                    </div>
                                    <div class="form_each_message_group">
                                        <p class="form_each_message"><strong>이메일</strong>을 입력해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="formitem_03" class="cform_field_label imp">이름</label></th>
                                <td>
                                    <div class="input_component_box">
                                        <input type="text" class="input_origin_item" placeholder="2~16자 / 국문, 영문" id="formitem_03">
                                        <span class="count_wrap">
                                            <span class="count_text">0/0</span>
                                        </span>
                                        <button class="btn_form_reset"><span class="hdtext">리셋</span></button>
                                    </div>
                                    <div class="form_each_message_group">
                                        <p class="form_each_message"><strong>이름</strong>을 입력해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="cform_btn_primary_row">
                        <a href="#" class="btn_formbox_submit"><span class="btn_formbox_submit_text">확인</span></a>
                    </div>
                    <!-- // form -->
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="btn_hform_layer_close"><span class="hdtext">닫기</span></a>
</div>
<!-- // hform_layer_wrap -->
