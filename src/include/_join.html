<!-- hform_layer_wrap -->
<div class="hform_layer_wrap" id="join_layer">
    <div class="hform_layer_inner_container">
        <div class="hform_layer_inner_row">
            <div class="hform_layer_inner_cont">
                <h3 class="hform_layer_in_title">회원가입</h3>
                <div class="hform_layer_in_content">
                    <!-- form -->
                    <div class="cform_field_tb_row">
                        <table class="cform_field_tb">
                            <tr>
                                <th><span class="cform_field_label imp">아이디</span></th>
                                <td>
                                    <div class="input_component_box">
                                        <input type="text" class="input_origin_item" placeholder="아이디">
                                        <button class="btn_form_reset"><span class="hdtext">리셋</span></button>
                                        <span class="count_wrap">
                                            <span class="count_text"><span class="emp">0</span>/0</span>
                                        </span>
                                    </div>
                                    <div class="form_each_message_group">
                                        <p class="form_each_message"><strong>아이디</strong>를 입력해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><span class="cform_field_label imp">이메일</span></th>
                                <td>
                                    <div class="input_component_box">
                                        <input type="text" class="input_origin_item" placeholder="ex) abc@abc.com">
                                        <button class="btn_form_reset"><span class="hdtext">리셋</span></button>
                                        <span class="count_wrap">
                                            <span class="count_text"><span class="emp">0</span>/0</span>
                                        </span>
                                    </div>
                                    <div class="form_each_message_group">
                                        <p class="form_each_message"><strong>이메일</strong>을 입력해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><span class="cform_field_label imp">이름</span></th>
                                <td>
                                    <div class="input_component_box">
                                        <input type="text" class="input_origin_item" placeholder="2~16자 / 국문, 영문">
                                        <button class="btn_form_reset"><span class="hdtext">리셋</span></button>
                                        <span class="count_wrap">
                                            <span class="count_text"><span class="emp">0</span>/0</span>
                                        </span>
                                    </div>
                                    <div class="form_each_message_group">
                                        <p class="form_each_message"><strong>이름</strong>을 입력해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><span class="cform_field_label imp">전화번호</span></th>
                                <td>
                                    <div class="input_component_box">
                                        <input type="text" class="input_origin_item" placeholder="9~11자 / ‘-’없이 입력">
                                        <button class="btn_form_reset"><span class="hdtext">리셋</span></button>
                                        <span class="count_wrap">
                                            <span class="count_text"><span class="emp">0</span>/0</span>
                                        </span>
                                    </div>
                                    <div class="form_each_message_group">
                                        <p class="form_each_message"><strong>전화번호</strong>를 입력해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><span class="cform_field_label imp">소속</span></th>
                                <td>
                                    <div class="input_component_box">
                                        <input type="text" class="input_origin_item" placeholder="소속업체명">
                                        <button class="btn_form_reset"><span class="hdtext">리셋</span></button>
                                        <span class="count_wrap">
                                            <span class="count_text"><span class="emp">0</span>/0</span>
                                        </span>
                                    </div>
                                    <div class="form_each_message_group">
                                        <p class="form_each_message"><strong>소속</strong>을 입력해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><span class="cform_field_label imp">비밀번호</span></th>
                                <td>
                                    <div class="input_component_box">
                                        <input type="password" class="input_origin_item" placeholder="8~16자 / 영문+숫자+특수기호 조합">
                                        <button class="btn_form_reset"><span class="hdtext">리셋</span></button>
                                        <span class="count_wrap">
                                            <span class="count_text"><span class="emp">0</span>/0</span>
                                        </span>
                                    </div>
                                    <div class="form_each_message_group">
                                        <p class="form_each_message"><strong>비밀번호</strong>를 입력해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><span class="cform_field_label imp">비밀번호 확인</span></th>
                                <td>
                                    <div class="input_component_box">
                                        <input type="password" class="input_origin_item" placeholder="비밀번호 확인">
                                        <button class="btn_form_reset"><span class="hdtext">리셋</span></button>
                                        <span class="count_wrap">
                                            <span class="count_text"><span class="emp">0</span>/0</span>
                                        </span>
                                    </div>
                                    <div class="form_each_message_group">
                                        <p class="form_each_message"><strong>비밀번호</strong>를 입력해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="cform_btn_primary_row">
                        <a href="#" class="btn_formbox_submit type2"><span class="btn_formbox_submit_text">취소</span></a>
                        <a href="#" class="btn_formbox_submit"><span class="btn_formbox_submit_text">가입하기</span></a>
                    </div>
                    <!-- // form -->
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="btn_hform_layer_close"><span class="hdtext">닫기</span></a>
</div>
