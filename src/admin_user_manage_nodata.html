<!DOCTYPE html>
<html lang="ko">
@@include('./include/_head.html')
<body class="front_body user_body else_case">
	<div class="page_wrap">
		@@include('./include/_header.html')
		<div class="api_middle_wrap">
			<div class="api_middle_main_cols">
				<div class="mid_short_row">
					<div class="api_subvisual_box">

						<div class="api_sv_else_cols">
							<a href="#" class="btn_api_sv">

						</div>
					</div>
					<div class="list_data_search_wrap">

						<div class="search_field_container type2">

											<option value="1" selected>전체</option>
										</select>
									</div>
									<div class="serach_fitem_long_cols">
										<div class="search_field_wrap" name="search_form" data-rowCount="5">
											<div class="input_component_box search_field" data-name="value_check">
												<input type="text" class="input_origin_item" placeholder="검색어 입력">
												<button type="button" class="btn_form_reset"><span class="hdtext">리셋</span></button>
											</div>
											<!-- layer -->
											<div class="auto_word_layer">
												<div class="auto_word_list_wrap">
													<ul class="auto_word_list">
														<li><a href="javascript:;" class="auto_word_item">자동완성옵션 01</a></li>
														<li><a href="javascript:;" class="auto_word_item">자동완성옵션 02</a></li>
														<li><a href="javascript:;" class="auto_word_item">자동완성옵션 03</a></li>
														<li><a href="javascript:;" class="auto_word_item">자동완성옵션 04</a></li>
														<li><a href="javascript:;" class="auto_word_item">자동완성옵션 05</a></li>
													</ul>
												</div>
											</div>

										</div>
										<a href="#" class="btn_search_submit">
											<span class="hdtext">검색</span>
										</a>
									</div>
								</div>
							</div>
						</div>
						<!-- search -->
					</div>
				</div>
				<div class="mid_liquid_row type2">

					<div class="list_table_render_wrap">
						<div class="list_sort_row">
							<div class="list_sort_cols">
								<ul class="list_sortcase_item_list">
									<li>
										<select class="form_select">
											<option value="0">선택</option>
											<option value="1">ID</option>
											<option value="2">명칭</option>
											<option value="3">Type</option>
											<option value="4" selected>수정 일자</option>
											<option value="5">생성자</option>

									</li>

											<option value="0">선택</option>

									</li>
								</ul>
							</div>
							<div class="list_sort_cols">
								<div class="list_count_wrap">
									<span class="list_count_value">999</span>
									<span class="list_count_unit">건</span>
								</div>

								<div class="pagination_wrap">
									<a href="javascript:;" class="btn_pagination_control prev_go disabled"><span class="hdtext">이전</span></a>

										<li><a href="#" class="page_number active">1</a></li>
										<li><a href="#" class="page_number">2</a></li>

										<li><a href="#" class="page_number">4</a></li>
										<li><a href="#" class="page_number">5</a></li>

										<li><a href="#" class="page_number">10</a></li>

								</div>

							</div>
						</div>
						<div class="list_table_row">
							<div class="list_table_wrap">
								<table class="list_table">
									<colgroup>
										<col style="width:25%" />
										<col />
										<col style="width:25%" />
										<col style="width:25%" />
									</colgroup>
									<thead>
										<tr>
											<th scope="col"><span class="thtext">ID</span></th>
											<th scope="col"><span class="thtext">이메일</span></th>
											<th scope="col"><span class="thtext">소속</span></th>

										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="nodata_td" colspan="4">

													<p class="nodata_para">조회 결과가 없습니다.</p>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="api_middle_sub_cols">
				<div class="api_ready_item_wrap">
					<div class="api_ready_item">
						<div class="api_ready_img"><img src="./assets/images/img_select@2x.png" alt=""></div>
						<div class="api_ready_ment">
							<strong class="emp">사용자</strong>를 선택해주세요
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			searchForm();
			formSelectInit();
		</script>
	</div>

</html>
